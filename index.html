<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ZType Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #game-container {
            position: relative;
        }
        
        canvas {
            border: 1px solid #333;
            background: #000;
        }
        
        #ztype-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            z-index: 1000;
        }
        
        #ztype-scan-progress {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: #333;
            border-radius: 2px;
        }
        
        #ztype-scan-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: #4dfed2;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .ztype-scanning #ztype-scan-progress::after {
            animation: scanning 2s ease-in-out infinite;
        }
        
        @keyframes scanning {
            0%, 100% { width: 0%; }
            50% { width: 100%; }
        }
        
        #trainer-info {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #4dfed2;
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="ztype-game-canvas" width="480" height="720"></canvas>
        
        <div id="ztype-overlay">
            <div id="ztype-scan-progress"></div>
        </div>
    </div>

    <!-- Cargar el juego principal -->
    <script>
        ig.language = 'es'; // Establece el idioma a espa√±ol
    </script>
    <script src="ztype.js"></script>
    
</body>
</html>
